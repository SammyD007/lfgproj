<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
        }
        .page-container {
            padding: 20px;
        }

        .content-container {
            background-color: #242424;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .embed-responsive {
            margin-top: 20px;
            height: 50vh;
        }

        .nav-buttons {
            position: absolute;
            top: 1rem;
            right: 1rem;
            display: flex;
            gap: 0.5rem;
        }
    
        .home-button {
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="nav-buttons">
        <form action="/logout">
            <button class="btn btn-primary" type="submit">Logout</button>
        </form>
        <form action="/welcome" method="get" class="home-button">
            <button class="btn btn-primary" type="submit">Home</button>
        </form>
        <form action="/profile" method="get" class="home-button">
            <button class="btn btn-primary" type="submit">Profile</button>
        </form>
    </div>

    <div class="page-container">
        <div class="content-container">
            <h1 class="mb-4">Connect</h1>
            <p class="mb-4">I tried to figure out how to DMs but it'd be something akin to building a small social media network and I do not have the time to finish that in the allotted window so instead enjoy this:</p>
            
            <div class="embed-responsive embed-responsive-16by9">
                <iframe class="embed-responsive-item" src="https://youtu.be/dQw4w9WgXcQ" allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
